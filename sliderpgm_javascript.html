<!DOCTYPE html>
<html>
<head>
	<title>Gowthaman- Slider </title>

</head>
<body>
	<img width="100%" class="myslider" src="images/1.jpg"></img>
	<img width="100%" class="myslider" src="images/2.jpg"></img>
	<img width="100%" class="myslider" src="images/3.jpg"></img>
	<img width="100%" class="myslider" src="images/4.jpg"></img>
	<img width="100%" class="myslider" src="images/5.jpg"></img>
	<script>
var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("myslider");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 700); // Change image every .7 seconds
}
</script>
</body>
</html>
